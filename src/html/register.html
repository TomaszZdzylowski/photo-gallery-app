<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main class="l-main">
        <h3 class="c-header">
            Sign up
        </h3>
        <form class="c-form js-registerForm">
            <label class="c-form__label" for="email">
                Email
            </label>
            <input class="c-form__input" type="email" name="email" id="email">

            <label class="c-form__label" for="password">
                Password
            </label>
            <input class="c-form__input" type="password" name="username" id="password">
            <button class="c-form__button">
                Register
            </button>
        </form>
    </main>

</body>
