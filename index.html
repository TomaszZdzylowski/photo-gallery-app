<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Photo Gallery App">
    <meta name="keywords" content="photo, image, gallery">
    <meta name="author" content="Tomasz Zdżyłowski">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/bundle.js" async></script>

    <title>Photo Gallery</title>
    <link rel="shortcut icon" href="img/gallery.svg" type="image/svg" />
    <!--Icon made by Freepik from www.flaticon.com-->

</head>

<body>
    <header class="l-header">
        <span class="c-logo">
            Photo gallery
        </span>
        <nav class="c-site-nav">
            <button href="#" class="c-button js-menu h-hide">
                <img src="/img/ham.svg" alt="menu" class="c-site-nav__imgbar">
            </button>
            <ul class="c-site-nav__list h-show">
                <div class="c-site-nav__menu-box">
                    <h5 class="c-site-nav__heading">
                        MENU
                    </h5>
                    <button class="c-button js-exit h-hide">
                        <img src="img/exit.svg" alt="exit" class="c-site-nav__imgexit">
                    </button>
                </div>
                <li class="c-site-nav__item">
                    <a href="#" class="c-site-nav__link">
                        Home
                    </a>
                </li>
                <li class="c-site-nav__item">
                    <a href="#" class="c-site-nav__link">
                        Lorem
                    </a>
                </li>
                <li class="c-site-nav__item">
                    <a href="#" class="c-site-nav__link">
                        About us
                    </a>
                </li>
                <li class="c-site-nav__item">
                    <a href="#" class="c-site-nav__link">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="l-flex-container">
        <h3 class="c-header">
            Some informations
        </h3>
        <ul class="c-flex-list">
        </ul>
    </main>

    <footer class="l-footer">
        <div class="c-submit">
            <label class="c-submit__label">
                <img class="c-submit__imgcamera" src="img/camera.svg">
                <input type="file" class=" c-submit__input-file c-input-file" />
            </label>
        </div>
    </footer>

</body>

</html>
